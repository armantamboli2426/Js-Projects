<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="1200px-Eo_circle_teal_white_letter-l.svg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
    <div class="loginpage">
        <h1>Login </h1>
      
        <div class="main-ele">
            <p id="user1">Username</p>
            <i class="fa-solid fa-id-card-clip" id="user" ></i>
            <input type="text" placeholder="Type Your Username" class="U1">
            <p id="passwd">Password </p>
            <i class="fa-solid fa-lock" id="pass"></i>
            <input type="password" placeholder="Type Your Password" class="p1" id="password">
            <img src="eye-close.png" alt="" id="eye-icon">
            <p class="forgot">Forgot Password ?</p>
            <button  class="btn">Login</button>
                
         
        </div>
      
        <p class="option">Or Sign Up Using </p>
        <div class="social-media">
            <a href="https://x.com/settings/account?lang=en"> <i class="fa-brands fa-twitter" id="ww"></i></a>
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook" id="ww"></i></a>
            <a href="https://www.google.com/"><i class="fa-brands fa-google" id="ww"></i></a>
        </div>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
